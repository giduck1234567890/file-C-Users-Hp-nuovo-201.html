<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Social Media Links</title>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papovRAZbFVepJ+sLoOrZVUepSxlMbYlYrr0KyjAyN4kI6xN6Vo9C4Dq4Jx5hDLaV6dQGjA4c1A1yOXV5lF3Vg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    .social-icons {
      display: flex;
      gap: 15px;
      font-size: 30px;
      margin-top: 30px;
    }
    .social-icons a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #0077b5; /* Cambia colore al passaggio del mouse */
    }
  </style>
</head>
<body>

  <h2>messaggio da Giduck:Seguici sui social:</h2>
  <div class="social-icons">
    <a href="https://facebook.com/tuapagina" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/tuapagina" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/tuapagina" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com/in/tuapagina" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://youtube.com/@alessandrasegatori8149" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

</body>
</html>
